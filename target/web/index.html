<html>
<head>
	<title>APK-Gen :: Generate your Android App in a click!</title>
</head>
<body >
	<div>
		<div>
			<h2>APK-Gen</h2>
			<h4>Generate your Android App in a click!</h4>
		</div>
		<form method="post" action="rundeckTrigger">
			<input name="urlLink" type="text" onchange="validateURL();" />
			<input type="submit" value="Run" />
		</form>
		<br/><br/>
		<form method="post" action="rundeckFileTrigger">
			<input name="myfile" type="file" onchange="validateFile()"/>
			<input type="submit" value="Run"/>
		</form>
		<div id="info"></div>
	</div>
	<script src="index.jsp" type="text/javascript"> </script>
</body>
</html>
