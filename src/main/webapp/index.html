<!DOCKTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>APK-Gen :: Digital self Generator</title>
	<meta  name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
</head>
<body >

	<div class="backimg">
	
	<div class="wrapper">
	<div class="row">
  		<div class="column">
  			<img src="icon/Applogo.png" class="img-fluid" class="rounded float-left" alt="app logo" style="width:100%">
  		</div>
  		<div class="column" class="text-center"	>
    		<h1>android app developer</h1>
  		</div>
  		<div class="column">
    		<img src="icon/IIIT-Bangalore.png" class="img-fluid" class="rounded float-right" alt="college logo" style="width:100%">
 		</div>
	</div>
	</div>
	<div>
		<div>
			<h3>Enter the URL here and select generate</p></h3>
		</div>
		<form method="get" action="rundeckTrigger">
			<input name="appName" type="text" placeholder="Enter your app name"/>
			<input name="urlLink" type="text" placeholder="Enter your app URL" onchange="validateURL();" />
			<input id="btnrun" type="submit" value="Run" disabled/>
		</form>
		<br/><br/>
		<div id="info"></div>
	</div>
	<script src="index.jsp" type="text/javascript"> </script>
	</div>
</body>
</html>
