<form method="GET" action="rundeckTrigger" class="form-signin" >
	<img class="mb-4" src="icon/favicon.ico" alt="" width="160" height="160">
	<h1 class="h3 mb-3 font-weight-normal">Please enter the details</h1>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" name="emailid" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputAppName" class="sr-only">App Name</label>
	<input type="text" name="appName" id="inputAppName" class="form-control" placeholder="App Name" required>
	<label for="inputAppUrl" class="sr-only">App Link</label>
	<input type="text" name="urlLink" id="inputAppUrl" class="form-control" placeholder="App URL" onchange="validateURL();" required>
	<br/>
	<button id="btnrun" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Create Your Application</button>

	<p class="mt-5 mb-3 text-muted">APK Gen &copy; 2020</p>
</form>
